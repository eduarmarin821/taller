<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input placeholder="Parámetro" [(ngModel)]='valor'  ></ion-input>
  </ion-item>


  <ion-button expand="full" [routerLink]="['/segunda', valor]">
    Push con router link
  </ion-button>

  <ion-button expand="full" (click)="pushSegunda()">
    Push con router de angular
  </ion-button>

  <ion-button ion-button block color="dark" (click)="alertaBasica()">Ver alerta basica </ion-button>

<br>

  Diferentes entradas de texto:


  <!-- Input with value -->
  <ion-input value="Borrar y escribir"></ion-input>
  
  <!-- Input with placeholder -->
  <ion-input placeholder="Escribir"></ion-input>
  
  <!-- Input with clear button when there is a value -->
  <ion-input clearInput value="Borrar en la x"></ion-input>
  
  <!-- Number type input -->
  <ion-input type="number" value="333"></ion-input>
  
  <!-- Inputs with labels -->
  <ion-item>
    <ion-label>Default Label</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Stacked Label</ion-label>
    <ion-input></ion-input>
  </ion-item>





  <br>

<!-- List of Input Items -->
<ion-list>
  <ion-item>
    <ion-label>Input</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>
  <ion-item>

<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Arrastrar</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Arrastrar</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
